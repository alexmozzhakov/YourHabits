apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.0'

    defaultConfig {
        applicationId "com.doapps.habit"
        minSdkVersion 16
        //noinspection OldTargetApi
        targetSdkVersion 23
        versionCode 1
        versionName "0.5.3b4"
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize "3g"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.android.support:percent:24.1.1'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.google.firebase:firebase-database:9.4.0'
    compile 'com.google.firebase:firebase-auth:9.4.0'
    compile 'com.google.firebase:firebase-crash:9.4.0'
    compile 'com.facebook.android:facebook-android-sdk:4.14.1'
    compile 'com.ruesga.timeline-chart-view:timeline-chart-view:0.0.8'
    compile 'com.squareup.picasso:picasso:2.5.1'
    testCompile 'junit:junit:4.12'
    //noinspection GradleDependency
    compile project(path: ':imageselector')
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha6'
}

tasks.whenTaskAdded {
    task ->
        if (task.name.equals("lint")) {
            task.enabled = false
        }
}

apply plugin: 'com.google.gms.google-services'